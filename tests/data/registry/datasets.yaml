# Dataset entries for registry tests.  This must be loaded after base.yaml.
#
# This contains two runs with an attempt to give them an interesting degree of
# completeness and overlap (in data ID + dataset type; because they are
# different runs, they cannot actually contain any common datasets).
# In detail:
# run=imported_g:
#   permabias for detectors 1-3
#   permaflat for detectors 2-4, physical_filter=Cam1-G
# run=imported_r:
#   permabias for detectors 2-4
#   permaflat for detectors 1-2, physical_filter=Cam1-R1
#   permaflat for detectors 3-4, physical_filter=Cam1-R2
#
# At present, the path and formatter entries here are missing.  If we ever
# want to use this data for a tests that involves a datastore, that would need
# to change.
description: Butler Data Repository Export
version: 0
data:
  -
    type: run
    name: imported_g
  -
    type: dataset
    dataset_type: permabias
    run: imported_g
    records:
      -
        dataset_id: 1001
        data_id:
          instrument: Cam1
          detector: 1
      -
        dataset_id: 1002
        data_id:
          instrument: Cam1
          detector: 2
      -
        dataset_id: 1003
        data_id:
          instrument: Cam1
          detector: 3
  -
    type: dataset
    dataset_type: permaflat
    run: imported_g
    records:
      -
        dataset_id: 1010
        data_id:
          instrument: Cam1
          detector: 2
          physical_filter: Cam1-G
          band: g
      -
        dataset_id: 1020
        data_id:
          instrument: Cam1
          detector: 3
          physical_filter: Cam1-G
          band: g
      -
        dataset_id: 1030
        data_id:
          instrument: Cam1
          detector: 4
          physical_filter: Cam1-G
          band: g
  -
    type: run
    name: imported_r
  -
    type: dataset
    dataset_type: permabias
    run: imported_r
    records:
      -
        dataset_id: 2001
        data_id:
          instrument: Cam1
          detector: 2
      -
        dataset_id: 2002
        data_id:
          instrument: Cam1
          detector: 3
      -
        dataset_id: 2003
        data_id:
          instrument: Cam1
          detector: 4
  -
    type: dataset
    dataset_type: permaflat
    run: imported_r
    records:
      -
        dataset_id: 2010
        data_id:
          instrument: Cam1
          detector: 1
          physical_filter: Cam1-R1
          band: r
      -
        dataset_id: 2020
        data_id:
          instrument: Cam1
          detector: 2
          physical_filter: Cam1-R1
          band: r
      -
        dataset_id: 2030
        data_id:
          instrument: Cam1
          detector: 3
          physical_filter: Cam1-R2
          band: r
      -
        dataset_id: 2040
        data_id:
          instrument: Cam1
          detector: 4
          physical_filter: Cam1-R2
          band: r
