name: docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_sphinx_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Need to clone everything for the git tags.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: "pip"
          cache-dependency-path: "setup.cfg"

      - name: Install sqlite
        run: sudo apt-get install sqlite libyaml-dev

      - name: Update pip/wheel infrastructure
        run: |
          python -m pip install --upgrade pip
          pip install wheel

      - name: Install postgresql (server)
        run: |
          sudo apt-get update
          sudo apt-get install postgresql

      - name: Install postgresql Python packages
        run: pip install psycopg2 testing.postgresql

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build and install
        run: pip install --no-deps -v .

      - name: Install documenteer
        run: pip install 'documenteer[pipelines] @ git+https://github.com/lsst-sqre/documenteer.git@tickets/DM-37783'

      - name: Build documentation
        working-directory: ./doc
        run: package-docs build -W -n
