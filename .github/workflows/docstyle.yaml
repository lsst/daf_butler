name: lint docstrings

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: "pip"

      - name: Install
        run: pip install pydocstyle

      - name: Run linter
        run: pydocstyle python/lsst/daf/butler/core/
